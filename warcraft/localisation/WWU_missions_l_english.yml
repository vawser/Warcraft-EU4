 TOH_missions_1: "Orcish Horde Missions"
 
 TOH_prepare_for_the_assault_title: "Prepare for the Assault"
 TOH_prepare_for_the_assault_desc: "We must amass our forces before we assault the human lands."
 
 TOH_devastate_the_humans_title: "Devastate the Humans"
 TOH_devastate_the_humans_desc: "We must take Stormwind Keep so the might of the Horde is clear to all."
 
 TOH_consolidate_conquests_title: "Consolidate Conquests"
 TOH_consolidate_conquests_desc: "The humans have been crushed, and their forces retreat. Let us establish a base of operations in Azeroth to better strike deeper into its heartlands."
 
 TOH_destroy_lakeshire_title: "Destroy Lakeshire"
 TOH_destroy_lakeshire_desc: "Few humans remain, but those that do appear to have fled to the Redridge Mountains. Let us root them out!"
 
 TOH_control_blackrock_mountain_title: "Control Blackrock Mountain"
 TOH_control_blackrock_mountain_desc: "With the Redridge Mountains under our control, it is time to assault the Burning Steppes and delve deep within Blackrock Mountain to plunder the riches that lay below."
 
