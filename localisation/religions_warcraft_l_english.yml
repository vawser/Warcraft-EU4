 nightmare: "Nightmare"
 nightmare_religion_desc: "The Emerald Nightmare is the domain of Xavius, who serves a powerful, but unknown old god. Those that service Xavius empower the Emerald Nightmare and further Xavius' plans."
 
 twilight_cult: "Twilight Cult"
 twilight_cult_religion_desc: "Formed by Cho'gall, the Hour of Twilight is a prophecy that the shadow would envelop the universe and snuff out all life in existence. The Twilight Cult attempts to ensure this prophecy comes to fruition."
 
 titan_worship: "Titanic"
 titan_worship_religion_desc: "The Titans are colossal, metallic space-faring beings whose purpose is bringing order to the stars by seeding planets with life. Many of their titan-forged creations still guard their ancient ruins in Azeroth and look up to them as if they were gods."
 
 corrupt_titan_worship: "Corrupt Titanic"
 corrupt_titan_worship_religion_desc: "The Titans are colossal, metallic space-faring beings whose purpose is bringing order to the stars by seeding planets with life. Many of their titan-forged creations still guard their ancient ruins in Azeroth and look up to them as if they were gods."
 
 sect_of_the_dragons: "Sect of Dragons"
 sect_of_the_dragons_religion_desc: "Dragons are majestic winged creatures, given power long ago by the Titans to safeguard Azeroth. They are divided into many Dragonflights, whose leaders are the Aspects. Mainly worshipped by other Dragons and the Dragonspawn, many mortals also venerate these ancient creatures."
 
 druidism: "Druidic"
 druidism_religion_desc: "Druidic teachings involve achieving balance, harmony and oneness with the wilds. Introduced by the demigod Cenarius to the Night Elves and the Tauren long ago, this teaching has spread to many races, who now seek to live in balance with nature."
 
 shamanism: "Shamanism"
 shamanism_religion_desc: "Shamans honour the spirits of their ancestors and the elemental forces. Many carve totems to represent the spirits and animals from which they draw power, and it is within these totems that the true potency of a shaman lies. Some shamans live in balance with the elements and call upon them for aid, while others bind and twist them to their will."
 
 elune_worship: "Elune"
 elune_worship_religion_desc: "Elune, the Moon Goddess, is the main deity of the Night Elf pantheon, also known as Mu'sha to the Tauren. The Kaldorei also believe her to be the mother of Cenarius. She emphasizes tranquility to allow for the greatest nurturing of Azeroth's creatures, however, Elune does not advocate pacifism in the face of threats to her harmony. Her priesthood is the Sisterhood of Elune."
 
 arcane: "Arcane"
 arcane_religion_desc: "Arcane power is the primal source of order, from which all Arcane magic derives. Though it is not 'worshipped' itself, many races and nations are wholly devoted to the study of this cosmic energy."
 
 cthun: "C'Thun"
 cthun_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 nzoth: "N'Zoth"
 nzoth_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 yogg_saron: "Yogg Saron"
 yogg_saron_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 yshaarj: "Y'Shaarj"
 yshaarj_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 the_light: "The Holy Light"
 the_light_religion_desc: "The Holy Light teaches a philosophy based around the Light, a mysterious and benevolent universal force. They follow the Three Virtues; respect, tenacity, and compassion. Its teachings are fairly widespread, followed by many races, cultures and nations."
 
 light_of_the_naaru: "Light of the Naaru"
 light_of_the_naaru_religion_desc: "Unlike other races, the Draenei have a deeper understanding of the Light thanks to their direct link with the Naaru, crystalline, star-faring beings with a deep affinity to the Holy Light, thanks to them, the Draenei have an innate skill for channelling this universal force."

 hakkari: "Hakkari"
 hakkari_religion_desc: "Hakkar the Soulflayer is the Blood God of the Gurubashi tribe. A vile, bloodthirsty Loa, he heard the trolls' call after the Great Sundering and decided to aid them. Hakkar gave his secrets of blood to the Gurubashi and helped them extend their civilization across most of Stranglethorn Vale, in exchange, the bloodthirsty god demands souls be sacrificed to him daily."
 
 forgotten_shadow: "Forgotten Shadow"
 forgotten_shadow_religion_desc: "The Cult of the Forgotten Shadow is a group of priests who believe that there must be a balance between dark and light. The Cult spread quickly among the Forsaken after their liberation from the Scourge. Shadow magic is dangerously close to the Void and the Old Gods' corrupting influence, and as such, a Shadow Priest must tread carefully not to be completely lost in the darkness."
 
 fel: "Fel"
 fel_religion_desc: "Fel energy is the primal source of disorder. It originates in the Twisting Nether, an ethereal dimension between worlds. It is a destructing energy and its use frequently results in corruption that manifests in a physical transformation. Widely used by the demons of the Burning Legion for all purposes, all of them carry the taint of fel magic within their very blood."
 
 cult_of_the_damned: "Cult of the Damned"
 cult_of_the_damned_religion_desc: "The Scourge and other groups under the thrall of the Lich King directly worship him as the God of Death. Many mortals also willingly worship him, hoping to achieve undeath as the ultimate reward, most of these are members of the Cult of the Damned, the insidious organization responsible for the fall of Lordaeron during the Third War."

 loa: "Loa"
 loa_religion_desc: "Loa is the name the Trolls give to the primal manifestations of life and nature, spirits existing even before the arrival of the Titans. Countless Loa exist, with each Troll tribe worshipping their own unique pantheon of Loa. Akil'zon of the Amani, Bethekk of the Gurubashi, Bwonsamdi of the Darkspear and Mam'toth of the Drakkari are some of the most powerful."
 
 yulon: "Yu'lon"
 yulon_religion_desc: "The August Celestials are primal manifestations of life and nature, not unlike the Ancients or the Troll Loa. They are four powerful beings that watch over and protect Pandaria. These 4 creatures are Niuzao the Black Ox, Chi-Ji the Red Crane, Xuen the White Tiger and Yu'lon the Jade Serpent."
 
 chiji: "Chi'ji"
 chiji_religion_desc: "The August Celestials are primal manifestations of life and nature, not unlike the Ancients or the Troll Loa. They are four powerful beings that watch over and protect Pandaria. These 4 creatures are Niuzao the Black Ox, Chi-Ji the Red Crane, Xuen the White Tiger and Yu'lon the Jade Serpent."
 
