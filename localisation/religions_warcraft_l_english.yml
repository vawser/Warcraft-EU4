 xuen_religion_desc: "The August Celestials are primal manifestations of life and nature, not unlike the Ancients or the Troll Loa. They are four powerful beings that watch over and protect Pandaria. These 4 creatures are Niuzao the Black Ox, Chi-Ji the Red Crane, Xuen the White Tiger and Yu'lon the Jade Serpent."
 
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Known also as Arkkoran, Arkkorok is the supposed God the Sea Giants. Many Makrura and Murlocs in the vicinity of his temple also consider him a god."
 
 mystery_of_the_makers: "Mystery of the Makers"
 mystery_of_the_makers_religion_desc: "The Mystery of the Makers is a rising philosophy amongst Dwarves and other close races (Gnomes especially), sparked by the discovery of Titan ruins and facilities all across Azeroth that points toward the true origin of their kin, the ancient Titans. Rather than taking the measure of their creators on faith, the Dwarves have embarked on a mammoth investigation of their past."
 
 fire_worship: "Fire"
 fire_worship_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Rangnaros, the Firelord, is the master of all fire elementals and rules over the elemental plane of the Firelands. Few mortals serve him willingly, and indeed, his foremost mortal servants, the Dark Iron Dwarves, are his unwilling slaves."
 
 earth_worship: "Earth"
 earth_worship_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Therazane, the Stonemother is the ruler of the element of earth and rules over the elemental plane of Deepholm. Her foremost mortal servants are the Centaurs, the children of Therazane's daughter, Princess Theradras."
 
 air_worship: "Air"
 air_worship_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Al'Akir, the Windlord is the lord of the air elementals and rules over the elemental plane of Skywall. He has few known mortal servants, though some Tol'vir and Harpies do worship him."
 
 water_worship: "Water"
 water_worship_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Neptulon, the Tidehunter, is the sovereign of the element of water and rules over the elemental plane of the Abyssal Maw. Many of the creatures of the sea, like the Murlocs or the marauding Kvaldir worship him as a god."
 
 geomancy: "Geomancy"
 geomancy_religion_desc: "Many of the simpler races, like the Kobolds, Troggs and Quilboar practise a crude form of Shamanism known as Geomancy. Instead of striving for oneness with the elements and calling upon them for aid, Geomancy uses odd rites like devotion dances or runemaking in order to impress the elements."
 
 invention: "Invention"
 invention_religion_desc: "Races like the Gnomes or the Goblins usually don't place much value in spirituality or the concept of deity. Their society and philosophies are instead driven by an urge to invent new and ingenious technological wonders, each greater than the last. "
 
 avarice: "Avarice"
 avarice_religion_desc: "Wealth is valued everywhere, but some societies value it more than others. For some, it is practically a religion, and they are willing to make any deal to secure profit."
 
 voodoo: "Voodoo"
 voodoo_religion_desc: "Voodoo is a dark and powerful form of magic practised by the shadow hunters, hexxers, and witch doctors. It is a twisted bent on Shamanism, focusing on the same spirits with much darker rituals of sentient sacrifice and cannibalism, rituals which Voodoo practitioners believe appease these spirits."
 
 light_of_the_sunwell: "Light of the Sunwell"
 light_of_the_sunwell_religion_desc: "With the rebirth of the Sunwell, many Sin'dorei have decided to take it as a symbol of renewed pride for their race, and since the Sunwell now uses the energies of the Light as well as the Arcane, the Blood Elves have gone back to worshipping the Holy Light with a new bent on it."
 
 deep_mother: "Deep Mother"
 deep_mother_religion_desc: "The Deep Mother seems to be the symbol of all the things in the ocean, or the ocean itself for murlocs."
 
 tuskarr_pantheon: "Tuskarr Deities"
 tuskarr_pantheon_religion_desc: "The assortment of deities revered by the Tuskarr."
 
 nath: "Nath"
 nath_religion_desc: "The ogre war god revered by both ogres and half-ogres."
 
